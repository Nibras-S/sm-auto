<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Optimized Meta Description for SEO -->
    <meta
      name="description"
      content="Looking for premium car parts? SM Auto Spare Parts offers genuine spare parts for top car brands with fast delivery across UAE, Sharjah, and GCC. Shop now!"
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="premium car parts, luxury vehicle spare parts, auto spare parts UAE, car parts Sharjah, GCC auto parts, car accessories UAE, SM Auto Spare Parts, genuine car parts, car parts supplier UAE, top car brands spare parts, fast delivery auto parts GCC, high-quality spare parts"
    />

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="SM Auto Spare Parts | Genuine Car Parts in UAE & GCC" />
    <meta property="og:description" content="Explore a wide range of high-quality, genuine spare parts for top car brands. Fast delivery across the UAE, Sharjah, and GCC countries." />
    <meta property="og:image" content="https://smautospareparts.com/images/smlogo.png" />
    <meta property="og:url" content="https://smautospareparts.com" />
    <meta property="og:type" content="website" />

    <!-- Apple Touch Icon for iOS Devices (180x180) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />

    <!-- Favicon for Different Devices -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png" />

    <!-- Web Manifest for Progressive Web Apps -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Optimized Title -->
    <title>SM Auto Spare Parts | Genuine Car Parts in UAE & GCC</title>

    <!-- Structured Data (Schema Markup for SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "AutoPartsStore",
      "name": "SM Auto Spare Parts",
      "url": "https://smautospareparts.com",
      "logo": "https://smautospareparts.com/images/smlogo.png",
      "sameAs": [
        "https://www.instagram.com/smautospareparts"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Sharjah",
        "addressCountry": "UAE"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
